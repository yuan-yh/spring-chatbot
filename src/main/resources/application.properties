spring.application.name=ai-demo

# Port Number
server.port=10086

# AI Platform Configuration: openai/gemini/deepseek
spring.ai.openai.api-key=sk-10033291d1bb47358bee72acad026e11
spring.ai.openai.base-url=https://api.deepseek.com
spring.ai.openai.chat.options.model=deepseek-chat
spring.ai.openai.chat.options.max-tokens=2000
spring.ai.openai.chat.options.temperature=0.7
# Ollama
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=qwen2.5:0.5b
spring.ai.ollama.embedding.options.model=qwen2.5:0.5b

# Custom system message
ai.system.message=Robin is a helpful AI assistant for farm management

# Vector Database
spring.ai.vectorstore.qdrant.host=localhost
spring.ai.vectorstore.qdrant.port=6334
spring.ai.vectorstore.qdrant.collection-name=test
spring.ai.vectorstore.qdrant.initialize-schema=true

# MongoDB
spring.data.mongodb.host=127.17.0.2
spring.data.mongodb.port=27017
spring.data.mongodb.database=demo